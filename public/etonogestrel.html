<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../src/etonogestrel.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
     <!-- header -->
     <div>
        <img src="./assets/header.png" alt="header" class="w-full" style="z-index: 9999999;"/>
        <div class="go_home_btn"></div>
        <div id="header" class="w-full flex justify-around mt-4 cursor-pointer" >
            <div id="info" class="w-[120px] h-[50px] menu_box">제품정보</div>
            <div class="w-[120px] h-[50px] box">Webcast</div>
            <div id="edu" class="w-[180px] h-[50px] menu_box">환자교육자료신청</div>
            <div id="etonogestrel" class="w-[180px] h-[50px] menu_box">피하삽입형피임제</div>
            <div id="connect" class="w-[160px] h-[50px] menu_box">오가논커넥터</div>
            <div class="w-[120px] h-[50px] box">오가논위크</div>
        </div>
        <div class="w-full">
            <div class="libial"></div>
           <img class="w-[1101px] menu" src="./assets/menu_box.png" alt="menubox"/>
        </div>
    </div>

     <!-- body -->
     <div>
        <div class="request"></div>
        <div class="etonogestrel"></div>
        <img src="./assets/etonogestrel.png" width="1080" style="margin-top: 16px;"/>
        <div class="video_btn"></div>
     </div>


    <!-- modal -->
     <div class="background" style="display: none;">
        <div class="close_et"></div>
            <img class="etonogestrel_pop" src="./assets/etonogestrel_pop.png" alt="edu" width="700"/>
            <div class="check_1"></div>
            <div class="check_2"></div>
            <img class="etonogestrel_confirm" src="./assets/etonogestrel_confirm.png" alt="edu" width="700" style="display: none;"/>
        <div class="etonogestrel_request_btn"></div>
    </div>
</body>
</html>
